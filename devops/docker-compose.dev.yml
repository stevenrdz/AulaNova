version: "3.9"

services:
  postgres:
    image: postgres:16
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb -p local/${MINIO_BUCKET};
      exit 0;
      "

  mailhog:
    image: mailhog/mailhog
    ports:
      - "${MAILHOG_HTTP_PORT}:8025"
      - "${MAILHOG_SMTP_PORT}:1025"

  lms-api:
    build:
      context: ../lms-api
      dockerfile: Dockerfile.dev
    env_file:
      - ../.env
      - ../lms-api/.env
    ports:
      - "${API_PORT}:8000"
    volumes:
      - ../lms-api:/app
      - lms_api_vendor:/app/vendor
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      mailhog:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["bash", "-lc", "composer install && php -S 0.0.0.0:8000 -t public public/index.php"]

  lms-web:
    build:
      context: ../lms-web
      dockerfile: Dockerfile.dev
    env_file:
      - ../.env
      - ../lms-web/.env
    ports:
      - "${WEB_PORT}:5173"
    volumes:
      - ../lms-web:/app
      - lms_web_node_modules:/app/node_modules
    depends_on:
      lms-api:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5173 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["sh", "-lc", "npm install && npm run dev -- --host 0.0.0.0 --port 5173"]

volumes:
  pg_data:
  minio_data:
  lms_api_vendor:
  lms_web_node_modules:
